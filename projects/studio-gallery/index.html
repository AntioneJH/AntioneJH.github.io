<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <div id="poster">
                      <img 
                         src="images/naruto-poster.jpg"
                         alt="naruto-poster"
                         >
                        </div>

                    </div>

                    <div class="display-space">
                      <div id="poster2">
                        <img 
                         src="images/bleach-poster.jpg"
                         alt="bleach-poster"
                         >
                      </div>
                      <div id="frametext"> 
                        <p>
                            Bleach is the top of the Big 3!
                        </p>
                       </div>
                    </div>

                    <div class="display-space">
                        <div id="poster3">
                        <img 
                         src="images/onepiece-poster.jpg"
                         alt="onepiece-poster"
                         >
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </body>
</html>
