<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Absolute vs Relative Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
       <img
           class="absolute-image"
           src="images/Carrot Image.png"
           alt="carrot"
           >
       <img
           class="relative-image"
           src="images/Carrot Image.png"
           alt="carrot carrot"
           >
           <div class="frame">
            <img src="images/Carrot Image.png" alt="carrot carrot carrot">
    </body>
</html>
